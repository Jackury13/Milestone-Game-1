<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="word-list.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet"> 
    
<title>Zombie Horde</title>


</head>

<body>
<!--entire main game container-->
<div class="game-container">
    <div class="hangman-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Hangman-0.png">
        <h1>Zombie Horde</h1>
    </div>




<!-- word to be guessed, keyboard, and hint here -->
    <div class="game-box">
        <ul class="word-display">
        </ul>


        <h2 class="hint-text">
            Hint:
            <p>hint</p>
        </h2>


        <h2 class="points">
            Wrong guesses:
            <p>0 / 6</p>
        </h2>


        <div class="keyboard">
        </div>    
        
    </div>
</div>
<div hidden class="game-over">
        <div class="game-over-content">
            <h3>Game Over!</h3>
            <button class="play-again">
                Play Again?
            </button>
        </div>
    </div>
<div hidden class="you-survived">
        <div class="you-survived-content">
            <h3>You Survived!</h3>
            <button class="play-again">
                Play Again?
            </button>
        </div>
</div>
</body>
</html>
