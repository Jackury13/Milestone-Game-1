<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet"> <title>Zombie Hangman</title>
</head>

<body>
<div class="container">
    <div class="hangman-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Hangman-0.png">
        <h1>Zombie Hangman</h1>
    </div>
    <div class="game-box">
        <ul class="word-display">
            <li class="letter">b</li>
            <li class="letter"></li>
            <li class="letter">a</li>
            <li class="letter"></li>
            <li class="letter">s</li>
            <li class="letter"></li>
        </ul>
        <h2 class="hint">
            Hint:
            <p>write hint here</p>
        </h2>
        <h2 class="guesses-text">
            Wrong guesses:
            <p>0 / 6</p>
        </h2>
        <div class="keyboard">
            <button>a</button>
            <button>b</button>
            <button>c</button>
            <button>d</button>
            <button>e</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>i</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
            <button>m</button>
            <button>n</button>
            <button>o</button>
            <button>p</button>
            <button>q</button>
            <button>r</button>
            <button>s</button>
            <button>t</button>
            <button>u</button>
            <button>v</button>
            <button>w</button>
            <button>x</button>
            <button>y</button>
            <button>z</button>
        </div>
    </div>
</div>
